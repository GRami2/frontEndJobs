<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Liste des Condidats</h4>
                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="card">
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-sm-10">
                            <div class="search-box">
                                <input type="text" [(ngModel)]="term" class="form-control" id="searchMemberList"
                                    placeholder="Search for name or designation...">
                                <i class="ri-search-line search-icon"></i>
                            </div>
                        </div>
                        <!--end col-->
                        <div class="col-sm-auto ms-auto">
                            <div class="list-grid-nav hstack gap-1">
                                <button class="btn btn-success addMembers-modal" disabled><i
                                        class="ri-add-fill me-1 align-bottom"></i> Add Members</button>
                            </div>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </div>  
            </div>

            <div class="row">
                <div class="col-lg-12" *ngIf="!showLoader">
                    <div>
                        <div class="team-list grid-view-filter row" id="team-member-list">
                            <div class="col-md-3" *ngFor="let user of users | filter:term">
                                <div class="card team-box">
                                    <div class="team-cover"> <img src="assets/images/small/img-12.jpg" alt=""
                                            class="img-fluid"> </div>
                                    <div class="card-body p-4">
                                        <div class="row align-items-center team-row">
                                            <div class="col team-settings">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="flex-shrink-0 me-2"> </div>
                                                    </div>
                                                    <div class="col text-end dropdown"> <a href="javascript:void(0);"
                                                            data-bs-toggle="dropdown" aria-expanded="false"> <i
                                                                class="ri-more-fill fs-17"></i> </a>
                                                        <ul class="dropdown-menu dropdown-menu-end">
                                                            <li><a class="dropdown-item edit-list" disabled><i
                                                                        class="ri-pencil-line me-2 align-bottom text-muted"></i>Modifier</a>
                                                            </li>
                                                            <li><a class="dropdown-item remove-list" disabled><i
                                                                        class="ri-delete-bin-5-line me-2 align-bottom text-muted"></i>Supprimer</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col">
                                                <div class="team-profile-img">
                                                    <div class="avatar-lg img-thumbnail rounded-circle flex-shrink-0">
                                                        <div
                                                            class="avatar-title border bg-light text-primary rounded-circle text-uppercase">
                                                            {{user.fullName | avatarTitle }}
                                                        </div>
                                                    </div>
                                                    <div class="team-content"> <a class="member-name"
                                                            data-bs-toggle="offcanvas" href="#member-overview"
                                                            aria-controls="member-overview">
                                                            <h5 class="fs-16 mb-1">{{user.fullName}}</h5>
                                                        </a>
                                                        <p class="text-muted member-designation mb-0">
                                                            {{user.profileTitle}}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>




                        <!-- empty list -->
                        <div class="py-4 mt-4 text-center" id="noresult" style="display: none;">
                            <h5 class="mt-4">Sorry! No Result Found</h5>
                        </div>


                        <!--end offcanvas-->
                    </div>  
                </div> 

                <div id="status" *ngIf="showLoader" class="d-flex align-items-center justify-content-center">
                    <div class="text-center mb-3">
                        <a href="javascript:void(0);" class="text-primary"><i
                                class="mdi mdi-loading mdi-spin fs-20 align-middle me-2"></i> Loading </a>
                    </div>
                </div>
            </div> 
        </div> 
    </div>  
</div>
